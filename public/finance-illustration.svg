<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="#F0F9FF" opacity="0.5"/>
  
  <!-- Abstract Graph Background -->
  <path d="M40 300 L120 220 L180 260 L300 140 L360 160" stroke="#E2E8F0" stroke-width="4" stroke-dasharray="8 8"/>
  
  <!-- Character/Expert Abstract Figure -->
  <!-- Legs -->
  <path d="M160 320 C160 320 180 280 180 240" stroke="#0F172A" stroke-width="12" stroke-linecap="round"/>
  <path d="M240 320 C240 320 220 280 220 240" stroke="#0F172A" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Torso -->
  <rect x="170" y="140" width="60" height="100" rx="20" fill="#0F172A"/>
  
  <!-- Head -->
  <circle cx="200" cy="110" r="25" fill="#0F172A"/>
  
  <!-- Arm holding 'Device/Laptop' -->
  <path d="M230 160 L280 200" stroke="#0F172A" stroke-width="12" stroke-linecap="round"/>
  <path d="M170 160 L120 200" stroke="#0F172A" stroke-width="12" stroke-linecap="round"/>

  <!-- Laptop/Chart -->
  <rect x="260" y="180" width="80" height="60" rx="4" fill="#e11d48" transform="rotate(-10 260 180)"/>
  <rect x="265" y="185" width="70" height="50" rx="2" fill="white" transform="rotate(-10 260 180)"/>
  <!-- Chart on Laptop -->
  <path d="M275 220 L290 205 L305 215 L320 195" stroke="#e11d48" stroke-width="3" transform="rotate(-10 260 180)"/>

  <!-- Dynamic Motion Lines (Wind/Speed) -->
  <path d="M80 100 L140 100" stroke="#e11d48" stroke-width="4" stroke-linecap="round"/>
  <path d="M60 120 L110 120" stroke="#e11d48" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  <path d="M300 340 L360 340" stroke="#e11d48" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Growing Upward Arrow -->
  <path d="M320 80 L360 40 M360 40 L320 40 M360 40 L360 80" stroke="#e11d48" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  
</svg>
